<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Урок 14 - практика</title>
</head>

<body>
    <div class="wrapper">

        <main class="page">

            <div class="form__container block">

                <form class="form">
                    <div class="items-container">
                        <div class="container">
                            <label class="heading" for="first-name">First Name</label>
                            <input class="input-field" type="text" id="first-name" name="first-name"
                                placeholder="Enter First Name" required>
                        </div>
                        <div class="container">
                            <label class="heading" for="last-name">Last Name</label>
                            <input class="input-field" type="text" id="last-name" name="last-name"
                                placeholder="Enter Last Name" required>
                        </div>
                    </div>

                    <div class="items-container">
                        <div class="container">
                            <label class="heading" for="email">Email</label>
                            <input class="input-field2" type="email" id="email" name="email"
                                placeholder="Enter your Email" required>
                        </div>
                        <div class="container">
                            <label class="heading" for="phone">Phone Number</label>
                            <div class="input-field2 phone-wrapper">
                                <div class="container2">
                                    <img class="image" src="img/Image.svg" alt="Country flag" />
                                    <img class="icon" src="img/ar.svg" alt="Dropdown" />
                                </div>
                                <input class="container3" type="tel" id="phone" name="phone"
                                    placeholder="Enter Phone Number">
                            </div>
                        </div>
                    </div>

                    <div class="container4">
                        <label class="heading" for="message">Message</label>
                        <textarea class="input-field3" id="message" name="message" placeholder="Enter your Message"
                            required></textarea>
                    </div>

                    <div class="container5">
                        <label class="check-box">
                            <input type="checkbox" required>
                            <span class="icon2"></span>
                            I agree with Terms of Use and Privacy Policy
                        </label>
                        <button type="submit" class="button">
                            <span class="text2">Send Message</span>
                        </button>
                    </div>
                </form>

            </div>




        </main>
    </div>

</body>

</html>
