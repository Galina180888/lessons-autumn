<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Portfolio</title>
</head>

<body>
    <div class="wrapper">
        <header id="header" class="header">
            <div class="header__container">
                <img src="img/logo.svg" alt="logo" class="header__logo">

                <div class="header__menu menu">

                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link active">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Services</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Pricing</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Blog</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="actions-header__item item-mob">Contact</a>
                            </li>
                        </ul>

                    </div>
                </div>

                <div class="header__actions actions-header">
                    <a href="#" class="actions-header__item item-desk">Contact</a>
                    </a>
                    <button class="actions-header__icon icon-menu" type="button"><span></span></button>
                </div>

            </div>
        </header>



        <main class="page">

            <section class="hero__container hero">
                <div class="hero__left block">
                    <p class="block__subheader">Modern Studio</p>
                    <h1 class="block__header">Weâ€™re Help To Build Your Dream Project</h1>
                    <p class="block__text"> Agency provides a full service range including technical skills, design,
                        business understanding.</p>

                    <div class="block__buttons button">
                        <a href="#" class="button__item colored">How We Work</a>
                        <a href="#" class="button__item transparent">Contact Us</a>
                    </div>
                    <div class="block__author author">
                        <div class="author-image author-image-bg">
                            <img src="img/autor.png" alt="author-image" class="autor__image-img">
                        </div>
                        <div class="author__text item">
                            <p class="author__item block__text text-margin">&quot;Put themselves in the merchant&#039;s
                                shoes&quot;</p>
                            <p class="author__item block__text">Meta Inc.</p>
                        </div>
                    </div>
                </div>
                <div class="hero__right">
                    <div class="hero__bg">
                        <img src="img/comp.png" alt="computer" class="hero__img">
                    </div>
                    <img src="img/block.jpg" alt="block" class="hero__img-1">
                    <div class="hero__bg-1"></div>
                    <img src="img/woman.png" alt="woman" class="hero__img-2">
                    <div class="hero__bg-2"></div>
                    <img src="img/shadow.svg" alt="shadow" class="hero__img-3">
                    <img src="img/img.svg" alt="img" class="hero__img-4">
                    <img src="img/arrow.svg" alt="arrow" class="hero__img-5">
                    <img src="img/stars.png" alt="stars" class="hero__img-6">
                    <div class="hero__bg-3"></div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="footer__container"></div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
